<div class="col-md-5">
    <ngx-spinner bdOpacity=0.9 bdColor="#333" size="small" color="#fff" type="ball-8bits" [fullScreen]="true">
        <p style="color: white"> Loading... </p>
    </ngx-spinner>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
    <form name="authForm" (ngSubmit)="submitForm(f);" #f="ngForm">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" name="name" class="form-control" ngModel email required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" ngModel required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <input [disabled]="!f.valid" class="btn btn-primary" type="submit"
                        value="{{ isLoginMode ? 'Login' : 'Sign up' }}">
                    &nbsp;
                    <input class="btn btn-primary" type="button" (click)="switchMode();"
                        value="Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}">
                </div>
            </div>
        </div>
    </form>
</div>
